<ion-list *ngIf="user.role == 'instructor'">
  <ion-list-header>
    <ion-label>ADD CLASS</ion-label>
    <ion-button fill="clear" (click)="dismissModal()">
      <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
    </ion-button>
  </ion-list-header>
  <ion-item>
    <ion-label>Class Name:</ion-label>
    <ion-input [(ngModel)]="classname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Description:</ion-label>
    <ion-input [(ngModel)]="description"></ion-input>
  </ion-item>
  <ion-item button (click)="chooseColor()">
    <ion-label>Color</ion-label>
    <ion-icon slot="end" name="bookmark" [color]="color"></ion-icon>
  </ion-item>

  <ion-button (click)="addClass()" expand="block" margin>
    ADD
  </ion-button>
</ion-list>

<ion-list *ngIf="user.role == 'student'">
  <ion-list-header>
    <ion-label>JOIN CLASS</ion-label>
    <ion-button fill="clear" (click)="dismissModal()">
      <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
    </ion-button>
  </ion-list-header>
  <ion-item>
    <ion-label>Class ID:</ion-label>
    <ion-input [(ngModel)]="classCode"></ion-input>
  </ion-item>

  <ion-button (click)="joinClass()" expand="block" margin>
    Confirm
  </ion-button>
</ion-list>
